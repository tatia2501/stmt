<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через Яндекс.Сплит</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200 relative">
            <h1 class="text-gray-800 text-xl font-bold flex items-center gap-2">
                <button class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v4"></path>
                    <path d="m16 6 2-2"></path>
                    <path d="M18 12h4"></path>
                    <path d="m16 18 2 2"></path>
                    <path d="M12 20v-4"></path>
                    <path d="m8 18-2 2"></path>
                    <path d="M6 12H2"></path>
                    <path d="m8 6-2-2"></path>
                    <circle cx="12" cy="12" r="4"></circle>
                </svg>
                Оплата через Яндекс.Сплит
            </h1>
        </div>

        <!-- Content -->
        <div class="p-6">
            <!-- Instructions -->
            <div class="border border-gray-200 rounded-lg p-4 mb-4">
                <h2 class="font-medium text-blue-800 mb-2">Как оплатить:</h2>
                <ol class="list-decimal list-inside space-y-1 text-blue-700">
                    <li>Отсканируйте QR-код с экрана</li>
                    <li>Оформите сплит в приложении Яндекс на своём телефоне</li>
                </ol>
            </div>

            <!-- QR Code -->
            <div class="flex justify-center mb-6">
                <img src="qr.png" alt="QR код для оплаты" class="w-48 h-48 border border-gray-200 rounded-lg p-2">
            </div>
<!-- Status -->
            <p class="text-gray-500 italic text-center mb-6">
                Ожидается подтверждение оплаты...
            </p>

            <!-- Buttons -->
            <div class="flex justify-between gap-4">
                <button class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 py-3 px-4 rounded-lg transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    <div class="text-center">
                        <div class="font-medium">Отмена</div>
                        <div class="text-xs text-gray-500">(нажмите "-")</div>
                    </div>
                </button>
                
                <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg transition flex items-center justify-center gap-2 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                        <path d="M16 16h5v5"></path>
                    </svg>
                    <div class="text-center">
                        <div class="font-medium">Проверить оплату</div>
                        <div class="text-xs text-blue-100">(нажмите Enter)</div>
                    </div>
                </button>
            </div>
        </div>
    </div>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
